baseurl = "https://www.prioritydetails.com/"
relativeurls = true
languageCode = "en-us"
title = "Priority Details"
theme = "Mainroad"
googleAnalytics = "UA-90533434-1"
disqusShortname = "priority-details"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "(^|/)renv$", "renv\\.lock$"]


[permalinks]
    post = "/:year/:month/:slug/"
    page = "/:slug/"


